<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="timer.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1><span id="seconds">00</span>:<span id="tens">00</span></h1>
      </div>
      <div class="btn">
        <button id="button-start"><i class="fa fa-play"></i></button>
        <button id="button-stop"><i class="fa fa-pause"></i></button>
        <button id="button-reset"><i class="fa fa-repeat"></i></button>
        <button><i class="fa fa-bell"></i>
           </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
